 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GP Stats</title>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    
    
</head>


<body class="bgcolor">
    
    <nav class= "navbar navbar-inverse">
  
            <div class="navbar-header">
              <a target="_blank" href="#" ><i class="fas fa-briefcase-medical fa-4x" style="color:red"></i></a>
               <h2>Irish GP Stats</h2>
            </div>
    </nav>
    
              <section class="section" style="background-color: grey">
                   <h3>Select data</h3>
                  
                    <div class="container">
                      
                      <div class="row">
                          
                        <div class="col-xs-12 col-sm-3 text-center" >
                             <p class="section-paragraph">Year</p>
                        </div>
                          
                        <div class="col-xs-12 col-sm-3 text-center">
                            <p class="section-paragraph">Gender</p>
                        </div>
                          
                        <div class="col-xs-12 col-sm-3 text-center">
                            <p class="section-paragraph">Province</p>           
                        </div>
                                    
                        <div class="col-xs-12 col-sm-3 text-center">
                            <p class="section-paragraph">County</p>           
                        </div>            
                                    
                        </div>
            
                        <div class="row">
                          <div class="col-xs-12 col-sm-3 text-center" id="year-selector" class="custom-chart"></div>
                          <div class="col-xs-12 col-sm-3 text-center" id="gender-selector" class="custom-chart"></div>
                          <div class="col-xs-12 col-sm-3 text-center" id="province-selector" class="custom-chart"></div>
                          <div class="col-xs-12 col-sm-3 text-center" id="county-selector" class="custom-chart"></div>
                        </div>
                      </div>
        </section>
        
        <section class="pie-section">
                <div class="container">
                                
                    <div class="row">
                        <div class="col-sm-6 text-center" ><h4>Number of GP visits by Gender</h4></div>
                        <div class="col-sm-6 text-center" ><h4>Number of GP visits by Province</h4></div>
                      </div>
                           
                      <div class="row">
                        <div class="col-sm-6 text-center" id="gender_data_pie" ></div>
                        <div class="col-sm-6 text-center" id="province_data_pie" ></div>
                      </div>
                    </div>
 </section>


       <section class="bar-section">
                <div class="container">  

            <div class="chart_type_1">
            <h4>Number of GP visits by Year</h4>
            <div id="year_data_barchart"></div>
            </div>
        
            
            <div class="chart_type_2">
            <h4>Number of GP visits by Month2</h4>
            <div id="by_month2"></div>
            </div>            
            
            
            <div class="chart_type_3">
            <h4>Number of GP visits by Region</h4>
            <div id="region_data_barchart"></div>
            </div>
            

</div>

 </section>

</body>
</html>
