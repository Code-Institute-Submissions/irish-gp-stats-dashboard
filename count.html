<body>

<p>Total number of GP visits a year</p>
<button onclick="myFunction()">Try it</button>

<p>Sum of numbers in array: <span id="countAll"></span></p>

<script>


var numbers = [65, 144, 112, 4];

function getSum(total, num) {
    return total + num;
}



function myFunction(item) {
    document.getElementById("countAll").innerHTML = numbers.reduce(getSum);
}
</script>

</body>
